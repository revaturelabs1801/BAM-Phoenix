<ul class="nav nav-tabs">
	<li class="nav-link active"><a href="#/batchesAll">All Batches</a></li>
</ul>
<br>
<h3 style="text-align: center;">All Batches</h3>
<div class="input-group">
	<span class="input-group-addon"> Search: </span> <input type="search" class="form-control" ng-model="searchBox">
</div>
<table class="table">
	<tr>
		<th>Name</th>
		<th>Trainer</th>
		<th>Type</th>
		<th>Start Date</th>
		<th>End Date</th>
	</tr>
	<tr
		ng-repeat="batch in batchesAll | orderBy:order |filter:searchBox "
		ng-click="goToBatch(batch)" class="clickable">
		<td>{{batch.name}}</td>
		<td>{{batch.trainer.fName}} {{batch.trainer.lName}}</td>
		<td>{{batch.type.name}}</td>
		<td>{{batch.startDate | date: 'MM-dd-yyyy'}}</td>
		<td>{{batch.endDate | date: 'MM-dd-yyyy'}}</td>
	</tr>
</table>

<button class="btn btn-default" ng-click="syncBatchesWithAssignForce()">Sync Batches</button>

<!-- loading overlay for when AssignForce is syncing with BAM -->
<div id="overlay" ng-show="currentlyLoading"><div class="loader"></div></div>
